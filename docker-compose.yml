  mysql:
    image: mysql
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: Evazed123!@#
      MYSQL_DATABASE: webcompose
      MYSQL_USER: webcompose
      MYSQL_PASSWORD: webcompose
      MYSQL_PORT: 3306
      MYSQL_HOST: mysql

  # Uncomment service below if you want to manage mysql
  # It automatically setup.
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Evazed123!@#
      MYSQL_PASSWORD: Evazed123!@#
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: Evazed123!@#
    ports:
      - 8080:80
    depends_on:
      - mysql

