version: "3.9"
name: webcompose-be

services:
  app:
    image: zed378/webcompose-db:latest
    container_name: webcompose_be
    restart: always
    ports:
      - 5001:5000
    volumes:
      - ./uploads:/app/uploads
      - ./log:/app/log
    environment:
      # Make sure your port same as port above
      PORT: 5000
      SECRET: 425r6@!gHT26

      # BE host and FE host
      HOST_URL: webcompose_be
      FE_URL: https://webcompose.id/login

      # DB Configuration for mysql
      DB_PORT: 3306
      DB_HOST: mysql
      DB_USER: webcompose
      DB_PASS: webcompose
      DB_NAME: webcompose
      DB_DIALECT: mysql

      # DB Configuration for postgres
      # DB_PORT: 5432
      # DB_HOST: postgresql
      # DB_USER: webcompose
      # DB_PASS: Evazed123!@#
      # DB_NAME: webcompose
      # DB_DIALECT: postgres

      # mail setting
      # MAIL_USER: your@mail.com
      # MAIL_PASSWORD: "your_pass"
      # MAIL_HOST: host.mail.com

    depends_on:
      - mysql
      # - postgresql

  # postgresql:
